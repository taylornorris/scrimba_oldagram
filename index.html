<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Oldagram</title>
    </head>

    <body>
        <header>
            <div class="container header-div">
                <img class="logo-img" src="images/logo.png">
                <img class="avatar" src="images/user-avatar.png">
            </div>
        </header>

        <section class="content">
            <section class="user-info-section">
                <div class="container user-info-div">
                    <div>
                        <img id="user-avatar" class="avatar" src="images/avatar-vangogh.jpg">
                    </div>
                    <div class="user-info-text">
                        <p id="user-full-name" class="bold">Vincent van Gogh</p>
                        <p id="user-location" class="small-text">Zudert, Netherlands</p>
                    </div>
                </div>
            </section>

            <section class="post-img-section">
                <img id="post-img" src="images/post-vangogh.jpg">
            </section>

            <section class="post-body">
                <div class="container body-div">
                    <div class="icons-div">
                        <img class="icon" src="images/icon-heart.png">
                        <img class="icon" src="images/icon-comment.png">
                        <img class="icon" src="images/icon-dm.png">
                    </div>
                    <div class="likes-div">
                        <P class="bold"><span id="post-likes">21,492</span> likes</P>
                    </div>
                    <div class="caption-div">
                        <p><span id="username" class="bold">vincey1853</span> <span id="user-comment"> just took a few mushrooms lol</span></p>
                    </div>
                </div>
            </section>
        </section>

        <script src="index.js"></script> 
    </body>
</html>
